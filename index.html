<html lang="en">

<head>

    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="header"></div>
    <div class="container-rightbar">
        <div class="nav-contain">
            <div class="pak" onclick="base()">

                <h2>Islamabad</h2>
                <div class="faisal"></div>

        <div class="topRight card">
            <div class="innerContent">
                <h2>Landscapes</h2>
                <div class="sun"></div>

        </div>

        <!-- for Karachi -->
        <h1 class="karachi">Karachi, PK</h1>
        
        <!-- for Lahore -->
        <h1 class="lahori">Lahore, PK</h1>
        
        <!-- for Islamabad -->
